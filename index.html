<!DOCTYPE html>
<!-- Coding By Vyshantha Simha and A.P Adekanbi -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Oduduwa Transliteration</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" id="textarea1" class="from-text" placeholder="Yorùbá(Latin) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Kí l’orúkọ ẹ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Kí l’orúkɔ ɛ" onkeyup="transliterate()"></textarea>
          <textarea spellcheck="false" id="textarea2" readonly class="to-text" placeholder="ذشضثلاذشتضهخءضث خيضعيعصضش" onkeyup="transliterate()"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-copy" onclick="copyContent1()"></i>
            </div>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt" onclick="swapTransliteration()"></i></li>
          <li class="row to">
            <div class="icons">
              <i id="to" class="fas fa-copy" onclick="copyContent2()"></i>
            </div>
          </li>
        </ul>
      </div>
      <button onclick="transliterate()">Transliterate</button>
    </div>
    <script>
      function swapTransliteration() {
        if (!localStorage.getItem("direction") && localStorage.getItem("direction") == "latin2oduduwa") {
          localStorage.setItem("direction", "oduduwa2latin");
          document.getElementById("textarea1").readOnly = true; 
          document.getElementById("textarea2").readOnly = false; 
        } else if (localStorage.getItem("direction") == "oduduwa2latin") {
          localStorage.setItem("direction", "latin2oduduwa");
          document.getElementById("textarea1").readOnly = false;
          document.getElementById("textarea2").readOnly = true;
        }
      }

      function copyContent1() {
        // TODO Show message
        navigator.clipboard.writeText(document.getElementById("textarea1").value)
      }

      function copyContent2() {
        // TODO Show message
        navigator.clipboard.writeText(document.getElementById("textarea2").value)
      }

      function transliterate() {
        if (!localStorage.getItem("direction") || localStorage.getItem("direction") == "latin2oduduwa") {
          var yorubaToArabic = {"`":"ذ","q":"ض","w":"ص","e":"ث","r":"ق","t":"ف","y":"غ","u":"ع","i":"ه","o":"خ","p":"ح","a":"ش","s":"س","d":"ي","f":"ب","gb":"ء","g":"ل","h":"ا","j":"ت","k":"ن","l":"م","'":"ك","’":"ك",";":"ط","\\":"\\","\"":"'","z":"ئ","sh":"ئ","ṣ":"ئ","x":"ء","ɛ":"ؤ","ẹ":"ؤ","c":"ؤ","ɔ":"ر","ọ":"ر","v":"ر","b":"لا","n":"ى","m":"ة","Q":"ض","W":"ص","E":"ث","R":"ق","T":"ف","Y":"غ","U":"ع","I":"ه","O":"خ","P":"ح","A":"ش","S":"س","D":"ي","F":"ب","GB":"ء","Gb":"ء","G":"ل","H":"ا","J":"ت","K":"ن","L":"م","Z":"ئ","Sh":"ئ","Ṣ":"ئ","X":"ء","Ɛ":"ؤ","Ẹ":"ؤ","C":"ؤ","Ɔ":"ر","Ọ":"ر","V":"ر","B":"لا","N":"ى","M":"ة",",":"و",".":"ز","/":"ظ","<":",",">":".","?":"؟",":":":","1":"١","2":"٢","3":"٣","4":"٤","5":"٥","6":"٦","7":"٧","8":"٨","9":"٩","0":"٠"," ":" ","-":"-","á":"ضش","Á":"ضش","à":"ذش","À":"ذش","é":"ضث","É":"ضث","è":"ذث","È":"ذث","ẹ́":"ضؤ","Ẹ́":"ضؤ","ẹ̀":"ذؤ","Ẹ̀":"ذؤ","í":"ضه","Í":"ضه","ì":"ذه","Ì":"ذه","ń":"ضى","Ń":"ضى","ǹ":"ذى","Ǹ":"ذى","ḿ":"ضة","Ḿ":"ضة","m̀":"ذة","M̀":"ذة","ó":"ضخ","Ó":"ضخ","ò":"ذخ","Ò":"ذخ","ọ́":"ضر","Ọ́":"ضر","ọ̀":"ذر","Ọ̀":"ذر","ú":"ضع","Ú":"ضع","ù":"ذع","Ù":"ذع","=":"=","+":"+","-":"-","÷":"÷","×":"×"};
          var middleTone = {"ā":"a","Ā":"a","ē":"e","Ē":"e","ẹ̄":"ẹ","Ẹ̄":"ẹ","ī":"i","Ī":"ī","n̄":"n","N̄":"n","N̄":"n","m̄":"m","M̄":"m","ō":"o","Ō":"o","ọ̄":"ọ","Ọ̄":"ọ","ū":"u","Ū":"u"};
          let textYo = document.getElementById("textarea1").value;
          let resultAr = "";
          for (let u = 0; u < textYo.length; u++ ) {
            // Middle Tone convert to normal character
            if (textYo[u].indexOf(middleTone) > -1) 
              textYo[u] = middleTone[textYo[u]];
            if (textYo[u].toLowerCase().indexOf("b") > -1 && textYo[(u-1)] && textYo[(u-1)].toLowerCase() == "g")
              resultAr = resultAr.slice(0, -1) + yorubaToArabic["gb"];
            else if (textYo[u].toLowerCase().indexOf("h") > -1 && textYo[(u-1)] && textYo[(u-1)].toLowerCase() == "s")
              resultAr = resultAr.slice(0, -1) + yorubaToArabic["sh"];
            else if (textYo[(u+1)] && (textYo[(u+1)].indexOf("`") > -1 || textYo[(u+1)].indexOf("̀") > -1))
              resultAr = resultAr + yorubaToArabic["`"] + yorubaToArabic[textYo[u]];
            else if (textYo[u].indexOf("◌̀") > -1)
              resultAr = resultAr + yorubaToArabic["`"] + yorubaToArabic[textYo[u]];
            else if (textYo[u].indexOf("◌́") > -1)
              resultAr = resultAr + yorubaToArabic["q"] + yorubaToArabic[textYo[u]];
            else if (textYo[(u+1)] && (textYo[(u+1)].indexOf("´") > -1 || textYo[(u+1)].indexOf("́") > -1))
              resultAr = resultAr + yorubaToArabic["q"] + yorubaToArabic[textYo[u]];
            else if (textYo[(u)].indexOf("\n") > -1)
              resultAr = resultAr + "\n";
            else if (textYo[u].indexOf("̄") > -1)
              resultAr = resultAr;
            else if (textYo[u] != undefined && textYo[u] != null && textYo[u] != "" && textYo[u] != "undefined")
              resultAr = resultAr + yorubaToArabic[textYo[u]];
          }

          document.getElementById("textarea2").innerHTML = resultAr;

        } else if (localStorage.getItem("direction") == "oduduwa2latin") {
          var arabicToYoruba = {"٠":"0","١":"1","٢":"2","٣":"3","٤":"4","٥":"5","٦":"6","٧":"7","٨":"8","٩":"9","ذ":"◌̀","ض":"◌́","ص":"w","ث":"e","ق":"r","ف":"t","غ":"y","ع":"u","ه":"i","خ":"o","ح":"p","ش":"a","س":"s","ي":"d","ب":"f","ل":"g","ا":"h","ت":"j","ن":"k","م":"l","ك":"'","ط":";","'":"\"","ئ":"ṣ","ء":"gb","ؤ":"ẹ","ر":"ọ","لا":"b","ى":"n","ة":"m","و":",","ز":".","ظ":"/",",":"<",".":">","؟":"?",":":":"," ":" ","-":"-"};
          let resultYo = "";
          let textAr = document.getElementById("textarea1").value;
          for (let u = 0; u < textAr.length; u++ ) {
            resultYo = resultYo + yorubaToArabic[textAr[u]];
          }
          document.getElementById("textarea1").innerHTML = resultYo;
        }        
      }

      function swap(json){
        var ret = {};
        for(var key in json){
            ret[json[key]] = key;
        }
        return ret;
      }

    </script>
  </body>
</html>
